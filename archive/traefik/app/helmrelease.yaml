---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: traefik
  values:
    deployment:
      kind: Deployment
      replicas: 1
    updateStrategy:
      type: Recreate
    image:
      registry: ghcr.io
      repository: traefik/traefik
      tag: v3.6.7@sha256:2c5e029ee3638d3788b4ca7c8ef454baa8f924b91b190b3fd2742bee721ebeea
    hostNetwork: true
    service:
      type: ClusterIP
    logs:
      access:
        enabled: true
        fields:
          headers:
            names:
              User-Agent: keep
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    providers:
      kubernetesCRD:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        ingressClass: traefik
    additionalArguments:
      - --api.insecure=true
      - --serverstransport.insecureskipverify
    global:
      checkNewVersion: false
      sendAnonymousUsage: false
    # env:
    ports:
      traefik:
        expose:
          default: false
      web:
        port: 81
        #http:
        #  redirections:
        #    entryPoint:
        #      to: websecure
        #      scheme: https
        #      permanent: true
      websecure:
        port: 444
        http:
          encodedCharacters:
            allowEncodedSlash: true
            allowEncodedBackSlash: false
            allowEncodedNullCharacter: false
            allowEncodedSemicolon: false
            allowEncodedPercent: false
            allowEncodedQuestionMark: true
            allowEncodedHash: false
          tls:
            enabled: true
            options: "default"
        transport:
          respondingTimeouts:
            readTimeout: 3600s
            idleTimeout: 3600s
            writeTimeout: 3600s
        http3:
          enabled: true
      metrics:
        port: 8082
        expose:
          default: false
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    resources:
      requests:
        memory: 110Mi
        cpu: 500m
      limits:
        memory: 750Mi
    securityContext:
      capabilities:
        drop: [ALL]
        add: [NET_BIND_SERVICE]
      readOnlyRootFilesystem: true
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
