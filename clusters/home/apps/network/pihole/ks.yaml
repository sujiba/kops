---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app pihole
spec:
  interval: 1h
  path: ./clusters/home/apps/network/pihole/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
      - name: volsync-kopia-secret
        kind: Secret
    substitute:
      APP: *app
      VOLSYNC_CLAIM: pihole-data
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_GID: "1000"
      VOLSYNC_UID: "1000"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network
  timeout: 5m
  wait: false
