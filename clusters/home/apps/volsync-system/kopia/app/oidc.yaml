---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: oidc-kopia
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: kopia
  oidc:
    provider:
      issuer: "https://id.offene.cloud"
    clientIDRef:
      name: "envoy-oidc-secret"
    clientSecret:
      name: "envoy-oidc-secret"
    redirectURL: "https://kopia.${INTERNAL_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"