            implementation: ReleaseGroupSpecification
            negate: false
            required: false
            fields:
              value: "^(AO)$"
          - name: AST4u
            implementation: ReleaseGroupSpecification
            negate: false
            required: false
            fields:
              value: "^(AST4u)$"
          - name: Baka
