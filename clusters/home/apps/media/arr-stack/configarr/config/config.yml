---
# true or false
sonarrEnabled: true
radarrEnabled: true
lidarrEnabled: false
readarrEnabled: false
whisparrEnabled: false

# Prepare your radarr instances
# https://trash-guides.info/Radarr/radarr-setup-quality-profiles-german-en/
radarr:
  radarr:
    base_url: http://arr-stack-radarr:7878
    api_key: !env RADARR_API_KEY

    quality_definition:
      type: movie

    delete_unmanaged_quality_profiles:
      enabled: true
    delete_unmanaged_custom_formats:
      enabled: true

    quality_profiles:
      # UHD 2160p
      - name: "UHD Remux + WEB (2160p)"
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Remux-Bluray-Web-2160p
          until_score: 24000
          # score increment
          min_format_score: 1
        min_format_score: 5000
        quality_sort: top
        qualities:
          - name: Remux-Bluray-Web-2160p
            qualities:
              - Remux-2160p
              - Bluray-2160p
              - WEBDL-2160p
              - WEBRip-2160p
          - name: Remux-Bluray-Web-1080p
            qualities:
              - Remux-1080p
              - Bluray-1080p
              - WEBDL-1080p
              - WEBRip-1080p
          - name: HDTV-1080p
          - name: Bluray-Web-720p
            qualities:
              - Bluray-720p
              - WEBDL-720p
              - WEBRip-720p
          - name: HDTV-720p
          - name: Bluray-576p
          - name: Bluray-480p
          - name: WEB 480p
            qualities:
              - WEBDL-480p
              - WEBRip-480p
          - name: DVD
          - name: SDTV
      # HD 1080p
      - name: "HD Remux + WEB (1080p)"
