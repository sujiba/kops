              - Remux-1080p
              - Bluray-1080p
              - WEBDL-1080p
              - WEBRip-1080p
          - name: HDTV-1080p
          - name: Bluray-Web-720p
            qualities:
              - Bluray-720p
              - WEBDL-720p
              - WEBRip-720p
          - name: HDTV-720p
          - name: Bluray-576p
          - name: Bluray-480p
          - name: WEB 480p
