              value: "^(Fuuko)$"
          - name: GP
            implementation: ReleaseGroupSpecification
            negate: false
            required: false
            fields:
              value: "^(GP)$"
          - name: snk
            implementation: ReleaseGroupSpecification
            negate: false
            required: false
            fields:
              value: "^(snk|shw)$"
          - name: Waechter
            implementation: ReleaseGroupSpecification
            negate: false
            required: false
            fields:
              value: "^(Waechter)$"
          - name: Bluray
