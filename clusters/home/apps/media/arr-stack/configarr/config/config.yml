    customFormatDefinitions:
      - trash_id: anime-gersub
        trash_scores:
          default: 5000
        trash_description: "German (and possibly english) Subtitles"
        name: "German Subbed"
        includeCustomFormatWhenRenaming: false
        specifications:
          - name: "German Subbed"
            implementation: ReleaseTitleSpecification
            negate: false
            required: false
            fields:
              value: "(?:[Gg][Ee][Rr]|[Gg]erman)[\\. \\-]?(?:[Ee]ng|[Ee]nglish)?[\\. \\-]?(?:[Ss]ub|[Ss]ubbed)"
      ##############
      - trash_id: german-dubbed-dl
        trash_scores:
          default: 10000
        trash_description: "Anime with German Dubbed DL in title to counteract negative Dubs only score"
        name: "Anime: German Dubbed DL"
        includeCustomFormatWhenRenaming: false
        specifications:
          - name: "German Dubbed DL"
            implementation: ReleaseTitleSpecification
            negate: false
            required: true
            fields:
              value: "(German|Ger)([\\\\.\\\\-_ ]Dubbed)[\\\\.\\\\-_ ]DL"
      ##############
      - trash_id: lang-not-eng-ger-jpn
        trash_scores:
          default: -35000
        trash_description: "Language: Not ENG/GER/JPN"
        name: "Language: Not ENG/GER/JPN"
        includeCustomFormatWhenRenaming: false
        specifications:
          - name: "Not English Language"
            implementation: LanguageSpecification
            negate: true
            required: true
            fields:
              value: 1
          - name: "Not German Language"
            implementation: LanguageSpecification
            negate: true
            required: true
            fields:
              value: 4
          - name: "Not German in Title"
            implementation: ReleaseTitleSpecification
            negate: true
            required: true
            fields:
              value: "(?i)\\bgerman\\b"
          - name: "Not Japanese Language"
            implementation: LanguageSpecification
            negate: true
            required: true
            fields:
              value: 8
      ##############
      - trash_id: german-anime-bluray-tier-01
        trash_scores:
          default: 2900
        trash_description: "German Anime Bluray Tier 01 Groups"
        name: "German Anime Bluray Tier 01"
        includeCustomFormatWhenRenaming: false
        specifications:
