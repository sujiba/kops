---
helmDefaults:
  # wait for k8s resources via --wait. (default false)
  wait: true
  # if set and --wait enabled, will wait until all Jobs have been completed before marking the release as successful. It will wait for as long as --timeout (default false, Implemented in Helm3.5)
  waitForJobs: true
  # time in seconds to wait for any individual Kubernetes operation (like Jobs for hooks, and waits on pod/pvc/svc/deployment readiness) (default 300)
  timeout: 600
  # forces resource update through delete/recreate if needed (default false)
  force: true

repositories:
  # openebs
  - name: openebs
    url: https://openebs.github.io/openebs
  # traefik
  - name: traefik
    url: https://traefik.github.io/charts

releases:
  - name: openebs
    namespace: storage
    chart: openebs/openebs
    version: 4.3.3
    values:
      - templates/values.yaml.gotmpl

  - name: traefik
    namespace: network
    chart: traefik/traefik
    version: 37.2.0
    values:
      - templates/values.yaml.gotmpl
    set:
      - name: crds.enabled
        value: "true"
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: kubectl
        args:
          - apply
          - -f
          - ../apps/network/traefik/app/middlewares.yaml

  - name: cert-manager
    namespace: certificates
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.1
    values:
      - templates/values.yaml.gotmpl
    set:
      - name: crds.enabled
        value: "true"
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: kubectl
        args:
          - apply
          - -f
          - ../apps/certificates/cert-manager/app/cluster-issuers.yaml
    needs:
      - network/traefik

  - name: forgejo
    namespace: development
    chart: oci://code.forgejo.org/forgejo-helm/forgejo
    version: 15.0.2
    values:
      - templates/values.yaml.gotmpl
    hooks:
      - events: ["presync"]
        showlogs: true
        command: kubectl
        args:
          - apply
          - -f
          - ../apps/development/forgejo/app/resources/anubis.configmap.yaml
    needs:
      - network/traefik
      - storage/openebs

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.33.0
    set:
      - name: crds.enabled
        value: "true"
    values:
      - templates/values.yaml.gotmpl
    needs:
      - certificates/cert-manager

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.33.0
    wait: false
    values:
      - templates/values.yaml.gotmpl
    needs:
      - flux-system/flux-operator
