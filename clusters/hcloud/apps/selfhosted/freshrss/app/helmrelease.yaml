---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freshrss

spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: freshrss

  values:
    controllers:
      freshrss:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          hostUsers: false

        containers:
          app:
            image:
              repository: freshrss/freshrss
              tag: 1.28.1
            env:
              TZ: ${TZ}
              CRON_MIN: "*"
              DOMAIN: rss.${EXTERNAL_DOMAIN}
              LISTEN: &port 8080
              OIDC_ENABLED: 1
              OIDC_SCOPES: openid email profile
              OIDC_X_FORWARDED_HEADERS: X-Forwarded-Proto X-Forwarded-Host X-Forwarded-Port
              OIDC_REMOTE_USER_CLAIM: preferred_username
            envFrom:
              - secretRef:
                  name: freshrss-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M

    service:
      app:
        ports:
          http:
            port: *port

    route:
      app:
        hostnames: ["rss.${EXTERNAL_DOMAIN}"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: freshrss
                port: *port
            filters:
              - type: RequestHeaderModifier
                requestHeaderModifier:
                  add:
                    - name: X-Robots-tag
                      value: "noindex, nofollow"

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: freshrss
        advancedMounts:
          freshrss:
            app:
              - path: /var/www/FreshRSS/data
                subPath: data
                readOnly: false
              - path: /var/www/FreshRSS/extensions
                subPath: extensions
                readOnly: false
