---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: traefik
  values:
    deployment:
      kind: Deployment
      replicas: 1
    updateStrategy:
      type: Recreate
    image:
      registry: ghcr.io
      repository: traefik/traefik
      tag: v3.6.6@sha256:82d3d16dde0474a51fef00b28de143d48b67f7a27453224d5e7b5aaefff26a97
    hostNetwork: true
    service:
      type: ClusterIP
    logs:
      access:
        enabled: true
        fields:
          headers:
            names:
              User-Agent: keep
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    providers:
      kubernetesCRD:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        ingressClass: traefik
    globalArguments:
      - --api.insecure=true
      - --serverstransport.insecureskipverify
    global:
      checkNewVersion: false
      sendAnonymousUsage: false
    # env:
    ports:
      traefik:
        expose:
          default: false
      web:
        port: 80
      websecure:
        port: 443
        tls:
          enabled: true
          options: "default"
        transport:
          respondingTimeouts:
            readTimeout: 3600s
            idleTimeout: 3600s
            writeTimeout: 3600s
        http:
          encodedCharacters:
            allowEncodedSlash: true
            allowEncodedBackSlash: false
            allowEncodedNullCharacter: false
            allowEncodedSemicolon: false
            allowEncodedPercent: false
            allowEncodedQuestionMark: true
            allowEncodedHash: false
        http3:
          enabled: true
      metrics:
        port: 8082
        expose:
          default: false
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    pilot:
      enabled: false
    resources:
      requests:
        memory: 110Mi
        cpu: 500m
      limits:
        memory: 750Mi
    securityContext:
      capabilities:
        drop: [ALL]
        add: [NET_BIND_SERVICE]
      readOnlyRootFilesystem: true
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
